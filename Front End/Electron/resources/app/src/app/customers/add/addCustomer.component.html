
<form #form="ngForm"  autocomplete="off">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px;text-align: center; margin:auto; padding:5%">
        <mat-card>
            <h2 class="w3-wide"><b>Add Customer</b></h2>
            <p class="w3-opacity"><i>Enter Customer's Details</i></p>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input name="Name" #Name="ngModel" [(ngModel)]="service.formDataCustomer.Name" matInput placeholder="John..." required>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Surname</mat-label>
                        <input name="Surname" #Surname="ngModel" [(ngModel)]="service.formDataCustomer.Surname" matInput placeholder="Smith..." required>
                      </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="outline">
                      <mat-label>Cell</mat-label>
                      <input name="Cell" #Cell="ngModel" [(ngModel)]="service.formDataCustomer.Cell" matInput placeholder="0123456789" required>
                    </mat-form-field>
              </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Company</mat-label>
                        <input name="Company" #Company="ngModel" [(ngModel)]="service.formDataCustomer.Company" matInput placeholder="Company name..." required>
                      </mat-form-field>
                </div>
            <div>
                <button style="text-align: center; font-size: medium; margin:20px"   routerLink='/Customer' mat-raised-button  type="button" >Back</button>
                <button style="text-align: center; font-size: medium; margin:20px"  routerLink='/AddCustomer'  mat-raised-button [disabled]="!form.form.valid"  (click)="onSubmit(form)" type="button" >Add Customer</button>
            </div>
        </mat-card>
    </div>
</form>
