
<div class="row">
  <div class="col">
    <form #form="ngForm" style="margin:auto; padding-top: 5%;  width:80%"  autocomplete="off">
      <mat-card style="text-align: center;">
        <h2 class="w3-wide" ><b> Customers</b></h2> <a style="position: absolute; top: 0%; left: 0%;" >  <img alt="Logo" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/corporate-company-logo-design-template-2402e0689677112e3b2b6e0f399d7dc3_screen.jpg?ts=1561532453" width="100" height="90"></a>
        <p class="w3-opacity" ><i>All company Customers</i></p>
          <table class="table table-hover">
            <th>CustomerID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Cell</th>
            <th>Company</th>
            <th>Update</th>
            <th>Remove</th>
            <tr *ngFor="let obj of service.listCustomer">
              <td >{{obj.CustomerID}}</td>
              <td >{{obj.Name}}</td>
              <td >{{obj.Surname}}</td>
              <td >{{obj.Cell}}</td>
              <td >{{obj.Company}}</td>
              <td><button (click)="populateForm(obj)" routerLink="/EditCustomer" class="btn btn-sm btn-outline-warning">Update</button></td>
              <td><button (click)="onDelete(obj.CustomerID)" class="btn btn-sm btn-outline-danger">Remove</button></td>
            </tr>
          </table>
          <button style="text-align: center; font-size: larger;" routerLink='/AddCustomer' mat-raised-button  type="submit" ><strong>Add Customer</strong></button>
      </mat-card>
    </form>
  </div>
</div>
