
<div class="row">
  <div class="col">
    <form #form="ngForm" style="margin:auto; padding-top: 5%;  width:80%"  autocomplete="off">
      <mat-card style="text-align: center;">
        <h2 class="w3-wide" ><b>Orders</b></h2><a style="position: absolute; top: 0%; left: 0%;" >  <img alt="Logo" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/corporate-company-logo-design-template-2402e0689677112e3b2b6e0f399d7dc3_screen.jpg?ts=1561532453" width="100" height="90"></a>
        <p class="w3-opacity" ><i>All Company Orders</i></p>
          <table class="table table-hover">
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Sales Employee</th>
            <th>Update</th>
            <th>Remove</th>
               <tr *ngFor="let obj of service.listOrder">
               <td >{{obj.OrderID}}</td>
               <td >{{obj.OrderDate}}</td>
               <td>{{obj.Customer}}</td>
               <td>{{obj.ProductName}} x{{obj.Quantity}} - R{{obj.ProductPrice}}</td>
               <td >{{obj.User}}</td>
               <p hidden>{{obj.UserID}}</p>
               <p hidden >{{obj.ProductID}}</p>
               <td><button (click)="populateForm(obj)" routerLink="/EditOrder" class="btn btn-sm btn-outline-warning">Update</button></td>
               <td><button (click)="onDelete(obj.OrderID)"  class="btn btn-sm btn-outline-danger">Remove</button></td>
              </tr>
          </table>
          <button style="text-align: center; font-size: larger;" routerLink='/AddOrder' mat-raised-button  type="submit" ><strong>Add Order</strong></button>
      </mat-card>
    </form>
  </div>
</div>
